<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bootswatch.com/5/cosmo/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CONTABILIDADE.BR</a>
    </div>
</nav>
<div><h4><b>Cadastro</b>: Informações Vendas - 2</h4></div>
<div>
    <fieldset>
        <label class="form-label mt-4"><b>Preço :</b></label>
        <input class="form-control" type="text">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Quantidade em estoque :</b></label>
        <input class="form-control" type="text">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Data de validade :</b></label>
        <input class="form-control" type="text" id="dataValidade">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Cor :</b></label>
        <input class="form-control" type="text">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Tamanho :</b></label>
        <select class="form-control">
            <option>clique selecione :</option>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>
    </fieldset>
</div>
<div class="btns">
<a href="cad_pg2.html"><button id="proximo" style="background-color: blue; color: white;">Próximo</button></a>
<a href="cad_pg1.html"><button style="background-color: gray; color: white;">Voltar</button></a>
<button style="background-color: red; color: white;">Cancelar</button>
</div>


<style>
    .form-label,
    .form-control {
        margin-left: 5px;
        margin-right: 5px;
    }

    .btns {
        margin: auto;
        text-align: center;
    }

    button {
        margin: 5px;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }
    h4 {
            text-align: center;
        }
</style>

<script>
    document.getElementById('proximo').addEventListener('click', function() {
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.value = '';
        });


        var selects = document.querySelectorAll('select');
        selects.forEach(function(select) {
            select.selectedIndex = 0;
        });
    });

    document.getElementById('dataValidade').addEventListener('input', function() {
        var input = this;
        var value = input.value;
        if (value) {
            var parts = value.split('/');
            if (parts.length === 3) {
                var day = parts[0];
                var month = parts[1];
                var year = parts[2];
                if (day.length === 2 && month.length === 2 && year.length === 4) {
                    var date = new Date(year, month - 1, day);
                    if (!isNaN(date)) {
                        input.value = `${('0' + date.getDate()).slice(-2)}/${('0' + (date.getMonth() + 1)).slice(-2)}/${date.getFullYear()}`;
                    }
                }
            }
        }
    });
</script>
</body>
</html>

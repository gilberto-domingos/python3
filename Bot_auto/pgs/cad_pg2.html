<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bootswatch.com/5/cosmo/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CONTABILIDADE.BR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <h1 class="title">Registro de Clientes</h1>
    <fieldset>
        <label class="form-label mt-4"><b>Sexo :</b></label>
        <input class="form-control" type="text" placeholder="Digite o índice">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Código do Cliente :</b></label>
        <input class="form-control" type="text" placeholder="Digite o código">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Nome :</b></label>
        <input class="form-control" type="text" placeholder="Digite o nome">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Sobrenome :</b></label>
        <input class="form-control" type="text" placeholder="Digite o sobrenome">
    </fieldset>
</div>
<button id="proximo">Próximo</button>
<button class="back">Voltar</button>
<button class="cancel">Cancelar</button>
<script src="javascript/script2.js"></script>

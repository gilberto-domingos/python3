<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bootswatch.com/5/cosmo/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CONTABILIDADE.BR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <!-- Adicione mais itens de menu conforme necessário -->
            </ul>
        </div>
    </div>
</nav>
<div>
    <fieldset>
        <label class="form-label mt-4"><b>Preço :</b></label>
        <input class="form-control" type="text" placeholder="Digite o preço">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Quantidade em estoque :</b></label>
        <input class="form-control" type="text" placeholder="Digite a quantidade em estoque">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Data de validade :</b></label>
        <input class="form-control" type="text" id="dataValidade" placeholder="dd/mm/yyyy">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Cor :</b></label>
        <input class="form-control" type="text" placeholder="Digite a cor">
    </fieldset>
    <fieldset>
        <label class="form-label mt-4"><b>Tamanho :</b></label>
        <select class="form-control">
            <option> </option>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>
    </fieldset>
</div>
<button id="proximo" style="background-color: blue; color: white;">Enviar</button>
<button style="background-color: gray; color: white;">Voltar</button>
<button style="background-color: red; color: white;">Cancelar</button>

<style>
    .form-label,
    .form-control {
        margin-left: 5px;
        margin-right: 5px;
    }

    button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>

<script>
    document.getElementById('proximo').addEventListener('click', function() {
        // Limpar todos os inputs
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.value = '';
        });

        // Limpar o select
        var selects = document.querySelectorAll('select');
        selects.forEach(function(select) {
            select.selectedIndex = 0;
        });
    });

    document.getElementById('dataValidade').addEventListener('input', function() {
        var input = this;
        var value = input.value;
        if (value) {
            var parts = value.split('/');
            if (parts.length === 3) {
                var day = parts[0];
                var month = parts[1];
                var year = parts[2];
                if (day.length === 2 && month.length === 2 && year.length === 4) {
                    var date = new Date(year, month - 1, day);
                    if (!isNaN(date)) {
                        input.value = `${('0' + date.getDate()).slice(-2)}/${('0' + (date.getMonth() + 1)).slice(-2)}/${date.getFullYear()}`;
                    }
                }
            }
        }
    });
</script>
</body>
</html>
